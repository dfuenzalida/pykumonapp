<html>
  <head>
    <title>Listado de alumnos</title>
  </head>
  <body>

    <h1>Listado de alumnos</h1>

    <table border="1">
      <tr>
        <th>Nombre</th>
        <th>Colegio</th>
        <th>Email</th>
      </tr>

      {% for alumno in alumnos %}
      <tr>
        <td>{{ alumno.nombre_completo }}</td>
        <td>{{ alumno.colegio }}</td>
        <td>{{ alumno.email }}</td>
      </tr>
      {% endfor %}
  </body>
</html>
