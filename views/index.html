{% extends "base.html" %}

{% block pagetitle %}Listado de alumnos{% endblock %}

{% block content %}

    <h1>Listado de alumnos</h1>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Colegio</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        {% for alumno in alumnos %}
        <tr>
          <td>{{ alumno.nombre_completo }}</td>
          <td>{{ alumno.colegio }}</td>
          <td>{{ alumno.email }}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>

{% endblock %}
